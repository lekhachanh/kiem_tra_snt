<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num){
        let isPrime = '';
        for(let i = 2; i < num; i++){
            if (num % i === 0) {
                isPrime = num + " không phải số nguyên tố";
                break;
            } else {
                isPrime = num + " là số nguyên tố";
            }
        }
        return isPrime
    }
    isPrime(num = parseFloat(prompt("nhập vào một số nguyên bất kỳ")));
    alert(isPrime(num));
</script>
</body>
</html>
